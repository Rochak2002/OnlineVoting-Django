{% extends 'root.html' %}
{% block content %}
<section class="content" style="background-color: white; font-family: Arial, sans-serif;">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <a href="#reset" data-toggle="modal" class="btn btn-danger btn-sm btn-flat"><i class="fa fa-refresh"></i> Reset</a>
        </div>
        <div class="box-body">
          <div class="table-responsive">
            <table id="example1" class="table table-bordered table-hover table-striped">
              <thead style="background-color: #222D32; color:white;">
                <tr>
                  <th>Voter's Name</th>
                  <th>Candidate Voted For</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody>
                {% for vote in votes %}
                <tr>
                  <td>{{ vote.voter }}</td>
                  <td>{{ vote.candidate }}</td>
                  <td>{{ vote.position }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
